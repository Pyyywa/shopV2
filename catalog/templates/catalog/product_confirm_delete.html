{% extends 'catalog/base.html' %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p> Хотите удалить статью {{ object.product_name }} ?</p>
                            <button type="submit" class="btn btn-outline-danger">
                                    Подтвердить
                            </button>
                            <a href="{% url 'catalog:home'%}"> Отмена </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
